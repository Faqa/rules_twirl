options:
  languages:
    - java
    - scala:2.11.11
  resolvers:
    - id: central
      type: default
      url: http://central.maven.org/maven2/
  transtivity: deps

dependencies:
  com.typesafe.play:
    twirl-api:
      lang: scala
      version: 1.1.1
  org.specs2:
    specs2-core:
      lang: scala
      version: 3.9.5

replacements:
  org.scala-lang:
    scala-library:
      lang: java
      target: '@scala_scala_library//jar'
    scala-reflect:
      lang: java
      target: '@scala_scala_reflect//jar'
