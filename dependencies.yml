options:
  languages:
    - java
    - scala:2.12.4
  namePrefix: twirl_
  resolvers:
    - id: central
      type: default
      url: http://central.maven.org/maven2/
  transtivity: deps

dependencies:
  com.github.scopt:
    scopt:
      lang: scala
      version: 3.7.0
  com.typesafe.play:
    twirl-compiler:
      lang: scala
      version: 1.2.1
  org.scala-lang.modules:
    scala-parser-combinators:
      lang: scala
      version: "1.1.0"

  org.scala-sbt:
    test-interface:
      lang: java
      version: "1.0"

    zinc:
      lang: scala
      version: "1.2.1"

replacements:
  org.scala-lang:
    scala-compiler:
      lang: java
      target: '@twirl_scala_scala_compiler//jar'
    scala-library:
      lang: java
      target: '@twirl_scala_scala_library//jar'
    scala-reflect:
      lang: java
      target: '@twirl_scala_scala_reflect//jar'
